<!DOCTYPE html>
<html>
<head>
    <title>Parameter Passing to Applet</title>
</head>
<body>
<applet code="ParameterPassingApplet.class" width="300" height="200">
    <!-- Pass the 'message' parameter to the applet -->
    <param name="message" value="Hello from HTML!">
    <!-- You can add more parameters if needed -->
</applet>
</body>
</html>
